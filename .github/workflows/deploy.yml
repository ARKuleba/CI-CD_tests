name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_ENV: test
  DB_DIALECT: sqlite
  DB_STORAGE: ./test-database.sqlite

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Debug environment
      run: |
        echo "=== ENVIRONMENT VARIABLES ==="
        echo "NODE_ENV: $NODE_ENV"
        echo "DB_DIALECT: $DB_DIALECT"
        echo "DB_STORAGE: $DB_STORAGE"
        echo "============================="
    
    - name: Install dependencies
      run: |
        npm ci
        echo "‚úÖ Dependencies installed"
        echo "SQLite version:"
        npm list sqlite3
    
    - name: Create test database directory
      run: mkdir -p ./test-db
    
    - name: Run unit tests
      run: |
        echo "üîß Running unit tests..."
        npm test
      continue-on-error: false
    
    - name: Run integration tests
      env:
        DB_STORAGE: ./test-db/test.sqlite
        JWT_SECRET: test-jwt-secret-for-ci-12345
        PORT: 3000
      run: |
        echo "üîß Running integration tests..."
        echo "Using SQLite database: $DB_STORAGE"
        
        # –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ñ–∞–π–ª –ë–î —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
        touch $DB_STORAGE
        
        # –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ —Å –¥–µ—Ç–∞–ª—å–Ω—ã–º –≤—ã–≤–æ–¥–æ–º
        npm run test:integration -- --verbose --detectOpenHandles --forceExit
        
        echo "‚úÖ Integration tests completed"
      continue-on-error: false
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results/
          coverage/
          test-db/
        retention-days: 7

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: staging
    
    steps:
    - name: Deploy to Staging (Render)
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_STAGING_SERVICE_ID: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
      run: |
        echo "üöÄ Deploying to Staging on Render..."
        curl -X POST \
          "https://api.render.com/v1/services/$RENDER_STAGING_SERVICE_ID/deploys" \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": true}'
        echo "‚úÖ Staging deployment triggered"

  staging-smoke-test:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Install curl
      run: sudo apt-get update && sudo apt-get install -y curl
    
    - name: Smoke test Staging
      env:
        STAGING_URL: ${{ secrets.RENDER_STAGING_URL }}
      run: |
        echo "üß™ Testing Staging Environment..."
        echo "Staging URL: $STAGING_URL"
        
        counter=0
        max_attempts=10
        
        while [ $counter -lt $max_attempts ]; do
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$STAGING_URL/health" || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "‚úÖ Staging is up and running (HTTP $response)"
            exit 0
          else
            echo "‚è≥ Health check failed (HTTP $response), waiting 5 seconds..."
            sleep 5
            counter=$((counter + 1))
          fi
        done
        
        echo "‚ùå Staging failed to start after $max_attempts attempts"
        exit 1

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
    - name: Deploy to Production (Render)
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_PRODUCTION_SERVICE_ID: ${{ secrets.RENDER_PRODUCTION_SERVICE_ID }}
      run: |
        echo "üöÄ Deploying to Production on Render..."
        curl -X POST \
          "https://api.render.com/v1/services/$RENDER_PRODUCTION_SERVICE_ID/deploys" \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": true}'
        echo "‚úÖ Production deployment triggered"

  production-smoke-test:
    needs: deploy-production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Install curl
      run: sudo apt-get update && sudo apt-get install -y curl
    
    - name: Smoke test Production
      env:
        PRODUCTION_URL: ${{ secrets.RENDER_PRODUCTION_URL }}
      run: |
        echo "üß™ Testing Production Environment..."
        echo "Production URL: $PRODUCTION_URL"
        
        counter=0
        max_attempts=10
        
        while [ $counter -lt $max_attempts ]; do
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$PRODUCTION_URL/health" || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "‚úÖ Production is up and running (HTTP $response)"
            exit 0
          else
            echo "‚è≥ Health check failed (HTTP $response), waiting 5 seconds..."
            sleep 5
            counter=$((counter + 1))
          fi
        done
        
        echo "‚ùå Production failed to start after $max_attempts attempts"
        exit 1

  smart-rollback:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y curl jq
    
    - name: Smart rollback procedure
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_PRODUCTION_SERVICE_ID: ${{ secrets.RENDER_PRODUCTION_SERVICE_ID }}
      run: |
        echo "üéØ Smart rollback procedure..."
        
        DEPLOYS_JSON=$(curl -s \
          "https://api.render.com/v1/services/$RENDER_PRODUCTION_SERVICE_ID/deploys?limit=5" \
          -H "Authorization: Bearer $RENDER_API_KEY")
        
        SUCCESSFUL_DEPLOYS=$(echo "$DEPLOYS_JSON" | jq -r '[.[] | select(.status == "succeeded")] | length')
        
        if [ "$SUCCESSFUL_DEPLOYS" -gt 1 ]; then
          echo "‚úÖ Found $SUCCESSFUL_DEPLOYS successful deploys - using Render rollback"
          
          PREVIOUS_DEPLOY_ID=$(echo "$DEPLOYS_JSON" | jq -r '
            [.[] | select(.status == "succeeded")] | 
            if length > 1 then .[1].id else null end
          ')
          
          echo "üîÑ Rolling back to deploy ID: $PREVIOUS_DEPLOY_ID"
          
          curl -X POST \
            "https://api.render.com/v1/services/$RENDER_PRODUCTION_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"deployId\": \"$PREVIOUS_DEPLOY_ID\"}"
            
          echo "‚úÖ Render rollback initiated"
          
        else
          echo "‚ö†Ô∏è  Not enough deploy history - using simple redeploy"
          
          curl -X POST \
            "https://api.render.com/v1/services/$RENDER_PRODUCTION_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}'
            
          echo "‚úÖ Simple redeploy initiated"
        fi

  simple-redeploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
    - name: Install curl
      run: sudo apt-get update && sudo apt-get install -y curl
    
    - name: Simple redeploy to production
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_PRODUCTION_SERVICE_ID: ${{ secrets.RENDER_PRODUCTION_SERVICE_ID }}
      run: |
        echo "üîÑ Simple redeploy to production..."
        
        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
          "https://api.render.com/v1/services/$RENDER_PRODUCTION_SERVICE_ID/deploys" \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": true}')
        
        BODY=$(echo "$RESPONSE" | head -n -1)
        STATUS=$(echo "$RESPONSE" | tail -n1)
        
        if [ "$STATUS" -eq 200 ] || [ "$STATUS" -eq 201 ]; then
          echo "‚úÖ Production redeploy triggered successfully"
          echo "This will deploy the latest stable commit on main branch"
          echo "Response: $BODY"
        else
          echo "‚ùå Failed to trigger redeploy: HTTP $STATUS"
          echo "Response: $BODY"
          exit 1
        fi