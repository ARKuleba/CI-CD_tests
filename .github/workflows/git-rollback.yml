on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'Ğ¥ÑÑˆ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ğ° Ğ´Ğ»Ñ Ğ¾Ñ‚ĞºĞ°Ñ‚Ğ° (Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€: abc123def)'
        required: true
        type: string

jobs:
  create-rollback-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Verify commit exists
      id: verify-commit
      run: |
        COMMIT_HASH="${{ github.event.inputs.commit_hash }}"
        
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, Ñ‡Ñ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚
        if git cat-file -t "$COMMIT_HASH" 2>/dev/null | grep -q "commit"; then
          echo "âœ… Commit $COMMIT_HASH exists"
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
        else
          echo "âŒ Commit $COMMIT_HASH not found in repository"
          echo "Available recent commits:"
          git log --oneline -10
          exit 1
        fi
    
    - name: Create rollback branch
      id: create-branch
      run: |
        BRANCH_NAME="rollback/$(date +%Y%m%d-%H%M%S)"
        git checkout -b "$BRANCH_NAME" ${{ steps.verify-commit.outputs.commit_hash }}
        echo "âœ… Created branch: $BRANCH_NAME"
        echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
    
    - name: Push rollback branch
      run: |
        git push origin ${{ steps.create-branch.outputs.branch_name }}
        echo "âœ… Pushed branch to remote"
    
    - name: Create Pull Request
      id: create-pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.create-branch.outputs.branch_name }}
        base: main
        title: "ğŸš¨ Rollback to ${{ github.event.inputs.commit_hash }}"
        body: |
          ## ğŸ”„ Emergency Rollback
          
          **Target commit:** `${{ github.event.inputs.commit_hash }}`
          
          **Created by:** GitHub Actions Rollback Workflow
          **Timestamp:** $(date -u)
          
          ### ğŸ“‹ Changes in this rollback:
          ```bash
          git diff ${{ github.event.inputs.commit_hash }}...main --stat
          ```
          
          ### âš ï¸ Instructions:
          1. Review the changes above
          2. Merge this PR to complete the rollback
          3. After merge, trigger deployment manually
          
          **Auto-delete branch:** Yes
        delete-branch: true
    
    - name: Show PR information
      run: |
        echo "âœ… Rollback Pull Request created successfully!"
        echo "ğŸ”— PR URL: ${{ steps.create-pr.outputs.pull-request-url }}"
        echo ""
        echo "ğŸ“‹ Next steps:"
        echo "1. Open the PR link above"
        echo "2. Review the changes"
        echo "3. Merge the PR"
        echo "4. Go to GitHub Actions â†’ CI/CD Pipeline"
        echo "5. Run 'deploy-production' workflow"