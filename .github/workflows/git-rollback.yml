name: Git Rollback

on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'Commit hash to rollback to (e.g., abc123)'
        required: true
        type: string

jobs:
  create-rollback-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
    
    - name: Verify commit exists
      id: verify-commit
      run: |
        COMMIT_HASH="${{ github.event.inputs.commit_hash }}"
        
        if git show $COMMIT_HASH --quiet 2>/dev/null; then
          echo "âœ… Commit $COMMIT_HASH exists"
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
        else
          echo "âŒ Commit $COMMIT_HASH not found"
          echo "Recent commits:"
          git log --oneline -10
          exit 1
        fi
    
    - name: Create rollback branch
      id: create-branch
      run: |
        BRANCH_NAME="rollback/$(date +%Y%m%d-%H%M%S)"
        git checkout -b "$BRANCH_NAME" ${{ steps.verify-commit.outputs.commit_hash }}
        echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
    
    - name: Push rollback branch
      run: |
        git push origin ${{ steps.create-branch.outputs.branch_name }}
    
    - name: Create Pull Request
      id: create-pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.create-branch.outputs.branch_name }}
        base: main
        title: "ðŸš¨ Rollback to ${{ github.event.inputs.commit_hash }}"
        body: |
          Automated rollback to commit `${{ github.event.inputs.commit_hash }}`
          
          Created by GitHub Actions workflow.
          **Merge this PR to complete the rollback.**
          
          After merging, trigger deployment manually.
        delete-branch: true
    
    - name: Show PR info
      run: |
        echo "âœ… Rollback PR created: ${{ steps.create-pr.outputs.pull-request-url }}"
        echo "Next: Review and merge the PR, then trigger deployment."